# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: easy_en
  name: Easy English
  version: "0.2"
  author:
    - Patrick <ipatrickmac@gmail.com>
  description:
    Easy English

switches:
  - name: ascii_mode
    reset: 1
    states: [ abc, a b c ]
  - name: ascii_punct
    #states: [ 半, 全 ]
    #states: [ ▫, ▪ ]
    states: [ 。，, ．， ]
  - name: _hide_comment
    reset: 0
    states: [ ＝, — ]
  - name: _hide_key_hint
    reset: 0
    states: [ A⁻, A ]
#  - name: _hide_candidate
  #  reset: 0
    #states: [ A⁻, A ]
  - options: [_keyboard_bqrw1]
    states: [ '^_^' ]
  - options: [_keyboard_numberb]
    states: [  〰  ]
  - options: [_key_Hide]
    states: [ ▾ ]    
  - options: [_keyboard_.default, _keyboard_minnuumkey, _keyboard_dvorakv]
    states: [ 默认, 单行, Dvorak ]
    
engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA-_
  delimiter: " '"
  initials: "zyxwvutsrqponmlkjihgfedcba"
  final: " "
#  use_space: true
translator:
  dictionary: easy_en
  spelling_hints: 9
  comment_format:
    - xform/(\<|^)\S+//

key_binder:
  import_preset: default
  bindings:
    - {accept: 8, send: Left, when: has_menu}
    - {accept: 9, send: Right, when: has_menu}
    - {accept: 0, send: "Shift+Delete", when: has_menu}
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
punctuator:
  import_preset: default

recognizer:
  import_preset: default

